<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="page-header">Invoice Generator</h1>

    <form method="POST" action="/report">
        <div class="form-group">
            <label for="receiverName">
                Receiver's Name
            </label>
            <input class="form-control" id="receiverName" type="text" name="receiverName"/>
        </div>

        <div class="form-group">
            <label for="receiverAdress">
                Receiver's Address
            </label>
            <input class="form-control" id="receiverAdress" type="text" name="receiverAdress"/>
        </div>

        <div class="form-group">
            <label for="recieverPostalCode">
                Receiver's Postal Code
            </label>
            <input class="form-control" id="recieverPostalCode" type="text" name="recieverPostalCode"/>
        </div>

        <div class="form-group">
            <label for="receiverCompanyName">
                Receiver's Company
            </label>
            <input class="form-control" id="receiverCompanyName" type="text" name="receiverCompanyName"/>
        </div>

        <div class="form-group">
            <label for="receiverOrderRefereceID">
                Receiver's Order Referece ID
            </label>
            <input class="form-control" id="receiverOrderRefereceID" type="text" name="receiverOrderRefereceID"/>
        </div>

        <div class="form-group">
            <label for="senderName">
                Sender's Name
            </label>
            <input class="form-control" id="senderName" type="text" name="senderName"/>
        </div>

        <div class="form-group">
            <label for="senderAddress">
                Sender's Address
            </label>
            <input class="form-control" id="senderAddress" type="text" name="senderAddress"/>
        </div>

        <div class="form-group">
            <label for="senderPostalCode">
                Sender's Postalcode
            </label>
            <input class="form-control" id="senderPostalCode" type="text" name="senderPostalCode"/>
        </div>

        <div class="form-group">
            <label for="senderEmail">
                Sender's EMail
            </label>
            <input class="form-control" id="senderEmail" type="text" name="senderEmail"/>
        </div>

        <div class="form-group">
            <label for="senderTelephone">
                Sender's Phone Number
            </label>
            <input class="form-control" id="senderTelephone" type="text" name="senderTelephone"/>
        </div>

        <div class="form-group">
            <label for="senderCompanyName">
                Sender's Company
            </label>
            <input class="form-control" id="senderCompanyName" type="text" name="senderCompanyName"/>
        </div>

        <div class="form-group">
            <label for="senderCompanyIdentification">
                Sender's Company Identification Number
            </label>
            <input class="form-control" id="senderCompanyIdentification" type="text"
                   name="senderCompanyIdentification"/>
        </div>

        <div class="form-group">
            <label for="bankAccount">
                Sender's bankAccount
            </label>
            <input class="form-control" id="bankAccount" type="text" name="bankAccount"/>
        </div>

        <div class="form-group">
            <label for="vatNumber">
                Sender's VAT Number
            </label>
            <input class="form-control" id="vatNumber" type="text" name="vatNumber"/>
        </div>

        <div class="form-group">
            <label for="issueDate">
                Issue Date on Invoice
            </label>
            <input class="form-control" id="issueDate" type="text" name="issueDate"/>
        </div>

        <div class="form-group">
            <label for="id">
                Invoice ID
            </label>
            <input class="form-control" id="id" type="text" name="id"/>
        </div>

        <button type="submit" class="btn btn-primary">Generate Invoice</button>
    </form>
</div>
</body>
</html>
